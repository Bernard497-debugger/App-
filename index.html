<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khali App Store</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6fa; padding:20px; }
    h1 { text-align:center; color:#333; }
    .store { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px; margin-top:20px; }
    .app { background:#fff; padding:16px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .app h2 { margin:0; font-size:20px; color:#1976d2; }
    .app p { margin:8px 0; font-size:14px; color:#555; }
    .download { display:inline-block; padding:6px 12px; background:#2196f3; color:#fff; text-decoration:none; border-radius:4px; }
    .download:hover { background:#1976d2; }
  </style>
</head>
<body>
  <h1>üì± Khali App Store</h1>
  <div class="store" id="store"></div>

  <script>
    const API_URL = "https://YOUR-BACKEND-URL.onrender.com"; // change after deployment

    async function loadApps() {
      const res = await fetch(API_URL + "/apps");
      const apps = await res.json();
      const store = document.getElementById("store");
      store.innerHTML = "";

      apps.forEach(app => {
        const div = document.createElement("div");
        div.className = "app";
        div.innerHTML = `
          <h2>${app.name}</h2>
          <p>${app.desc}</p>
          <a class="download" href="${API_URL}/download/${app.id}" target="_blank">‚¨áÔ∏è Download</a>
        `;
        store.appendChild(div);
      });
    }

    loadApps();
  </script>
</body>
</html>
