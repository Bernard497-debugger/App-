<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khali App Store</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f6fc;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    padding: 25px 0;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  header h1 {
    margin: 0;
    font-size: 2.2em;
    letter-spacing: 1px;
  }

  .search-bar {
    margin: 25px auto;
    text-align: center;
  }

  .search-bar input {
    padding: 12px 15px;
    width: 80%;
    max-width: 400px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 1em;
    transition: all 0.3s ease;
  }

  .search-bar input:focus {
    outline: none;
    border-color: #0072ff;
    box-shadow: 0 0 10px rgba(0,114,255,0.3);
  }

  .apps-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 20px;
  }

  .app-card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 220px;
    text-align: center;
    padding: 20px 15px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .app-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  .app-card img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 25px;
    margin-bottom: 10px;
  }

  .app-card h3 {
    margin: 10px 0 5px;
    font-size: 1.2em;
    color: #333;
  }

  .app-card .category {
    font-size: 0.85em;
    color: #0072ff;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .app-card .rating {
    margin: 5px 0 15px;
    color: #ffb400;
  }

  .app-card button {
    padding: 10px 20px;
    border: none;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .app-card button:hover {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
  }

  footer {
    text-align: center;
    padding: 20px;
    background-color: #e0e6ed;
    color: #555;
    margin-top: 30px;
  }
</style>
</head>
<body>

<header>
  <h1>Khali App Store</h1>
</header>

<div class="search-bar">
  <input type="text" id="search" placeholder="Search apps...">
</div>

<div class="apps-container" id="appsContainer">
  <!-- App cards will appear here -->
</div>

<footer>
  Khali App Store 2025
</footer>

<script>
  const apps = [
    { name: "Calculator", icon: "https://via.placeholder.com/100", description: "Simple calculator", category: "Utility", rating: 4 },
    { name: "Weather App", icon: "https://via.placeholder.com/100", description: "Check the weather", category: "Weather", rating: 5 },
    { name: "Music Player", icon: "https://via.placeholder.com/100", description: "Listen to music", category: "Entertainment", rating: 4 },
    { name: "Notes", icon: "https://via.placeholder.com/100", description: "Take notes quickly", category: "Productivity", rating: 3 },
    { name: "ToDo List", icon: "https://via.placeholder.com/100", description: "Manage tasks", category: "Productivity", rating: 5 }
  ];

  const container = document.getElementById('appsContainer');
  const searchInput = document.getElementById('search');

  function displayApps(appList) {
    container.innerHTML = '';
    appList.forEach(app => {
      const card = document.createElement('div');
      card.className = 'app-card';
      card.innerHTML = `
        <img src="${app.icon}" alt="${app.name}">
        <h3>${app.name}</h3>
        <div class="category">${app.category}</div>
        <div class="rating">${'★'.repeat(app.rating)}${'☆'.repeat(5 - app.rating)}</div>
        <p>${app.description}</p>
        <button onclick="installApp('${app.name}')">Install</button>
      `;
      container.appendChild(card);
    });
  }

  function installApp(appName) {
    alert(appName + " installation started!");
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const filteredApps = apps.filter(app => app.name.toLowerCase().includes(query) || app.category.toLowerCase().includes(query));
    displayApps(filteredApps);
  });

  // Initial display
  displayApps(apps);
</script>

</body>

 color:darkviolet;
